<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- bootsrap css file -->

    <link rel="stylesheet" href="bootsrap/bootsrap.css">
</head>

<body>


    <!-- main container -->

    <div class="container container-sm container-md container-lg container-xl container-xxl">

        <!-- header -->


        <div class="header">

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/PepsiLogo.png" alt="Bootstrap" width="45">
                    </a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">VIEW PRODUCTS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CONTACT US</a>
                        </ul>

                        <form class="d-flex" role="search">
                            <button class="btn btn-outline-success" type="button">BUY PEPSI PRODUCTS</button>
                        </form>
                    </div>
                </div>
            </nav>

        </div>


        <!-- hero -->


        <div class="hero">

            <video class="hero__video" kind="captions" type="video/mp4"
                src="https://www.pepsi.com/en-us/refresh082123/media/PEPSI_2023_PR_Sizzle_1920px_trimmed.mp4"
                poster="https://www.pepsi.com/en-us/refresh082123/media/LoadVideo_1920.png" autoplay="true" loop="true"
                playsinline="true" muted="true" class="object-fit-contain"></video>

        </div>


        <!-- cherry pepsi -->

        <div class="cherry-box">

            <img src="images/cherryPepsi.png" class="img-fluid" alt="...">

            <span>
                <button type="button" class="btn btn-primary btn-lg">SHOP NOW</button>
            </span>


        </div>


        <!-- cherry background -->


        <div class="cherry-background">

            <img src="images/cherryBackground.png" class="img-fluid" alt="...">

            <p class="lead">GET WILD WITH PEPSI WILD CHERRY</p>

            <div class="cherry-cards">

                <div class="card shade-card" style="width: 32rem;">
                    <img src="images/firstCard.png" class="card-img-top" alt="...">

                    <button type="button" class="btn btn-primary btn-lg">#1 FAN</button>
                </div>

                <div class="card shade-card" style="width: 32rem;">
                    <img src="images/secondCard.png" class="card-img-top" alt="...">

                    <button type="button" class="btn btn-primary btn-lg">NURSERY RHYMEZ</button>
                </div>

            </div>

        </div>

        <!-- second video -->

        <div class="secondVideo">

            <video class="other__video" kind="captions" type="video/mp4"
                src="https://www.pepsi.com/en-us/refresh082123/media/Titan_TR_Digital_30_PETD3091000H_CreativeX_sm.mp4"
                poster="https://www.pepsi.com/en-us/refresh082123/media/titan_vid.png" autoplay="true" loop="true"
                playsinline="true" muted="true"></video>

        </div>


        <!-- footer cards -->

        <div class="footer-cards-wraper">
            <h2>STAY ON THE PULSE.FOLLOW PEPSI.</h2>

            <div class="footer-cards">

                <div class="card footer-card-image" style="width: 11rem;">
                    <img src="images/firstFooterCard.png" class="card-img-top" alt="...">

                </div>

                <div class="card footer-card-image" style="width: 11rem;">
                    <img src="images/secondFooterCard.png" class="card-img-top" alt="...">

                </div>

                <div class="card footer-card-image" style="width: 11rem;">
                    <img src="images/thirdFooterCard.png" class="card-img-top" alt="...">

                </div>

                <div class="card footer-card-image" style="width: 11rem;">
                    <img src="images/forthFooterCard.png" class="card-img-top" alt="...">

                </div>

                <div class="card footer-card-image" style="width: 11rem;">
                    <img src="images/fifthFooterCard.png" class="card-img-top" alt="...">

                </div>

                <div class="card footer-card-image" style="width: 11rem;">
                    <img src="images/sixthFooterCard.png" class="card-img-top" alt="...">

                </div>

            </div>

        </div>



        <!-- footer -->

        
        <footer>

            <div class="footer-logo">
                <img src="images/PepsiLogo.png" alt="" srcset="">
            </div>

            <div class="footer-navigations">
                <table>
                    
                    
                    <tr>
                    <td>CONTACT US</td>
                    <td>COPYRIHGT</td>
                    <td>SERVER PEPSI</td>
                </tr>

                <tr>
                    <td>TERMS & CONDITIONS</td>
                    <td>PRODUCTS FACTS</td>
                    <td>ABOUT OUR ADS</td>
                </tr>

                <tr>
                    <td>PRIVACY POLICY</td>
                    <td>STORE LOCATOR</td>
                    <td>CAREERS</td>
                </tr>
                
            </table>
            
            </div>

            <div class="footer-icons">
                <img src="images/instagram.svg" alt="" srcset="">
                <img src="images/twitter-x.svg" alt="" srcset="">
                <img src="images/facebook.svg" alt="" srcset="">
                <img src="images/youtube.svg" alt="" srcset="">
                <img src="images/threads.svg" alt="" srcset="">
            </div>

        </footer>







    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
